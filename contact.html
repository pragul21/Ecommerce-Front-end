<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f3921d2261.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylehome.css">
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body style="background-image: linear-gradient(to right,darkslategrey,grey,darkolivegreen );">
    <div id="header"></div>
    <h2
        style="text-align: center; color:aliceblue; margin-bottom: 15px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Contact Us</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-4 col-sm-4">
                <img src="images/swades.png" width="100%" alt="Swadesh logo" style="margin-top:20px; ">
            </div>
            <div class="col-lg-6 col-md-8 col-sm-8">
                <div class="container">
                    <div class="row">
                        <label for="name"
                            style="margin-left: 15px; margin-bottom: -15px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Name:
                        </label>
                        <div class="col">
                            <input type="text" placeholder="Enter Your Name"
                                style="width: 100%; height:35px; border-radius: 5px;  margin:15px;">
                        </div>
                    </div>
                    <div class="row">
                        <label for="name"
                            style="margin-left: 15px; margin-bottom: -15px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">E-mail:
                        </label>
                        <div class="col">
                            <input type="E-mail" placeholder="Enter Your E-mail"
                                style="width: 100%; height:35px; border-radius: 5px;  margin:15px;">
                        </div>
                    </div>
                    <div class="row">
                        <label for="name"
                            style="margin-left: 15px; margin-bottom: -15px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Message:
                        </label>
                        <div class="col">
                            <textarea name="textareaS" id="" cols="30" rows="3" placeholder="Enter Your Message"
                                style="width: 100%; height:50px; border-radius: 5px; margin:15px; ;"></textarea>


                        </div>
                    </div>
                    <div class="row">
                        <div class=col>
                            <button type="button"
                                style="width: 100%; height:35px; border-radius: 8px; background-color:goldenrod; margin:15px;">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="footer" style="margin-top: 85px;"></div>
</body>

</html>
