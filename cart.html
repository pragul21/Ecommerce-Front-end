<!DOCTYPE html>
<html>

<head>
    <title>Cart page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f3921d2261.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="stylehome.css">
    <script src="cart.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body style="background-image: linear-gradient(to right,darkslategrey,grey,darkolivegreen );">
    <div id="header"></div>

    <div class="container" style=" margin-top: 30px; margin-bottom: 160px;">

        <div class="row">

            <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="card">
                    <div class="row">
                        <div class="col">
                            <h3 style="background-color:lightgray; text-align: center;">Items in cart</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <img src="images/kids4.jpg" width="110%" alt=" product image" style="padding: 10px;">
                        </div>
                        <div class="col">
                            <div class="row">
                                <h5>Rabbit dress</h5>
                            </div>
                            <div class="row">
                                <h6 style="margin-left: 34px;">$15</h6>
                            </div>
                            <div class="row">
                                <button
                                    style="width:40px; border-radius: 8px; background-color: darkgoldenrod; margin-left: 40px; "><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <button
                                    style="border-radius: 7px; background-color: darkgoldenrod; width:28px; font-weight:1000;"
                                    id="minus" onclick="decrement()">-</button>
                                <input type="number" id="demoinput" value="1" min="1" max="10"
                                    style="width: 70px; border-radius: 5px;" readonly>
                                <button
                                    style="border-radius: 7px; background-color: darkgoldenrod; width:28px ; font-weight: 1000;"
                                    id="add" onclick="increment()">+</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-10">
                <div class="card">
                    <div class="header" style="background-color:lightgray ; ">
                        <h3>Summary</h3>
                    </div>
                    <div class="card-body" style="margin-bottom:-10px ;">

                        <div class="row" style="margin-right: -120px;">
                            <div class="col">
                                <p>Cost</p>
                            </div>
                            <div class="col">
                                <p>$15</p>
                            </div>
                        </div>
                        <div class="row" style="margin-right: -120px;">
                            <div class="col">
                                <p>Shipping</p>
                            </div>
                            <div class="col">
                                <p>$5</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row" style="margin-right: -120px;">
                            <div class="col">
                                <h4>Total</h4>
                            </div>
                            <div class="col">
                                <h4>$20</h4>
                            </div>

                        </div>
                        <div class="row">
                            <button
                                style="background-color: darkgoldenrod; width: 50%; height: 35px; margin-left: 90px; border-radius: 10px;">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
